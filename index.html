<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Market - Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <img src="images/logo.png" alt="Finance Market Logo" class="logo">
        <!-- <h1>Finance Market</h1> -->
        <form id="login-form" aria-labelledby="login-form-title">
            <h2 id="login-form-title">Connexion</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe" required aria-required="true">
            </div>
            <button type="submit" class="btn">Se connecter</button>
        </form>
        <p>Vous n'avez pas encore de compte ? <a href="./inscription.html">Inscrivez-vous</a></p>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
